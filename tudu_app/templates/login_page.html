        <div class="row py-4">
            <div class="col-10 mx-auto bg-blur-light rounded-4 p-3">
                <div class="row">
                    <div class="col-6">
                        <div class="img_box_login h-100 w-100 overflow-hidden rounded-3 border-2">
                            <img src="https://images.unsplash.com/photo-1534783696305-f86eb273013b?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        </div>
                    </div>
                    <div class="col-6 px-5 text-light">
                        <div class="d-flex flex-column justify-content-center h-75 pt-5">
                            <p class="h2 mb-4 mt-5">Welcome back !</p>
                            <div class="line d-flex mb-5">
                                <a href="/register" class="me-1 text-light"><ins><strong>Create a account</strong></ins></a>
                                or log in to use Todo
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="exampleFormControlInput1" class="form-label mb-1" style="font-size: 12px; font-weight: bold;">Email</label>
                                    <input type="text" class="form-control p-2 px-3 rounded-pill" id="exampleFormControlInput1" placeholder="name@example.com" name="em">
                                </div>
                                <div class="form-group position-relative">
                                    <label for="exampleFormControlInput1" class="form-label mb-1" style="font-size: 12px; font-weight: bold;">Password</label>
                                    <input type="password" class="form-control p-2 px-3 rounded-pill" id="exampleFormControlInput1" placeholder="Enter password here..." name="pss">
                                    <a href="" class="h6 text-end mt-2" style="font-size: 14px;"><ins>Forgot password?</ins></a>
                                    <div class="badge link-danger w-100 text-start px-3 position-absolute top-50 mt-4 pt-2 d-none" id="email_pass_alert">Email or password is incorrect !</div>
                                </div>
                                <input type="submit" class="btn btn-transparent w-100 text-light border border-2 rounded-pill p-2 mt-3" value="Log in" name="login">
                                <center class="my-3">OR</center>
                                <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-light w-100 border rounded-pill p-2"><i class="fa-brands fa-google me-2"></i>Log in with Google</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function(){

            {
