        <div class="row h-100 py-4">
            <div class="col-10 mx-auto bg-blur-light text-light rounded-4 shadow p-3 h-100">
                <div class="row h-100">
                    <div class="col-6">
                        <img src="https://images.unsplash.com/photo-1534783696305-f86eb273013b?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="rounded-2">
                    </div>
                    <div class="col-6 px-5 pt-4">
                        <div class="d-flex flex-column justify-content-center">
                            <p class="h2 mb-4 mt-5">Welcome !</p>
                            <div class="line d-flex mb-5">
                                <a href="/login" class="me-1 text-light"><ins><strong>Have already ?</strong></ins></a>
                                 to use Todo
                            </div>

                            <!-- Registration form -->
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-3 position-relative">
                                    <label for="exampleFormControlInput1" class="form-label mb-1" style="font-size: 12px; font-weight: bold;">Username</label>
                                    <input type="text" class="form-control p-2 px-3 rounded-pill" id="exampleFormControlInput1" placeholder="Enter username here.." name="un" required>
                                    <div class="badge link-danger w-100 text-end px-3 position-absolute top-100 mt-2 d-none" id="uname_alert">Username was taken !</div>
                                </div>
                                <div class="form-group mb-3 position-relative">
                                    <label for="exampleFormControlInput1" class="form-label mb-1" style="font-size: 12px; font-weight: bold;">Email</label>
                                    <input type="text" class="form-control p-2 px-3 rounded-pill" id="exampleFormControlInput1" placeholder="name@example.com" name="em" required>
                                    <div class="badge link-danger w-100 text-end px-3 position-absolute top-100 mt-2 d-none" id="email_alert">Email already registered !</div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1" class="form-label mb-1" style="font-size: 12px; font-weight: bold;">Password</label>
                                    <input type="password" class="form-control p-2 px-3 rounded-pill" id="exampleFormControlInput1" placeholder="Enter password here..." name="pss" required>
                                </div>
                                <input type="submit" class="btn btn-transparent w-100 border border-2 text-light rounded-pill p-2 mt-5" value="Sign up" name="register">
                                <center class="my-3">OR</center>
                                <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-light w-100 border rounded-pill p-2"><i class="fa-brands fa-google me-2"></i>Sign up with Google</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'Js/jquery-3.7.1.min.js' %}"></script>

    <script>

        $(document).ready(function(){

            var uname_alert = "{{ uname_msg }}";
            var email_alert = "{{ email_msg }}";

            if((uname_alert == 1) && (email_alert == 1))
            {
                $('#uname_alert').removeClass('d-none');
                $('#email_alert').removeClass('d-none');
            }
            else if(uname_alert == 1)
            {
                $('#uname_alert').removeClass('d-none');
            }
            else if(email_alert == 1)
            {
                $('#email_alert').removeClass('d-none');
            }

        })

    </script>
